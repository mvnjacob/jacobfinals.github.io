<h1><span style="color: #2F3590;"> Nth Factorial, Sum and Average</span> </h1>

<p>
<label for="value">Enter a integer value(n): </label> 
<input id="value" name="value" type="number">
</p>

<button onclick="performCalculations()">Calculate</button>

<p>
    <label for="fact" id="factlabel">Factorial of n:</label>  
    <input id="fact" name="fact" type="number" readonly></input>
    <br>
    <label for="sum" id="sumlabel">Sum of first n numbers:</label>  
    <input id="sum" name="sum" type="number" readonly></input>
    <br>
    <label for="ave" id="avelabel">Average of first n numbers:</label>  
    <input id="ave" name="ave" type="number" readonly></input>
</p>

<script>
function performCalculations() {
    let n = document.getElementById("value").value * 1;
    
    let factorial = 1;
    let i = 1;
    while (i <= n){
        factorial *= i;
        i++;
    }
    document.getElementById("fact").value = factorial;

    let sum = 0;
    let j = 1;
    while (j <=n){
        sum += j
        j++
    }
    document.getElementById("sum").value = sum;

    let ave = 0;
    let k = 1;
    while (k <=n){
        ave += k;
        k++;
    }
    ave /= n;
    document.getElementById("ave").value = ave;
}
</script>
