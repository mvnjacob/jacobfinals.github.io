<h1><span style="color: #2F3590;"> Income Tax Calculator Program</span></h1>

<p>

<label for="income">Input Amount of Net Taxable Income: </label> 
<input id="income" name="income" type="number" oninput="convertTax()">
</p>

<p>
<label for="tax" id="taxlabel">The income tax is:</label>  
<input id="tax" name="tax" type="number" readonly></input>
</p>

<script>
function convertTax() {
    let x = document.getElementById("income").value * 1;
    let y;

    if (250000 > x && x > 0){
        y = 0;
    } else if (400000 > x && x > 250000){
        y = (x - 250000) * 0.20
    } else if (800000 > x && x > 400000){
        y = ((x - 400000) * 0.25) + 30000
    } else if (2000000 > x && x > 800000){
        y = ((x - 800000) * 0.30) + 130000
    } else if (8000000 > x && x > 2000000){
        y = ((x - 2000000) * 0.32) + 490000
    } else if (x > 8000000){
        y = ((x - 8000000) * 0.35) + 2410000
    }

    document.getElementById("tax").value = y.toFixed(2); 
    document.getElementById("taxlabel").innerHTML = 'The income tax of ' + x + ' is:';
}
</script>
